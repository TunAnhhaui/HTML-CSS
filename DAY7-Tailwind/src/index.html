<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <header class="py-8 sticky top-0 z-10 bg-white">
        <div class="container">
          <div class="flex items-center">
            <h1 class="mr-5 flex-shrink-0">
              <a href="#" class="max-w-[130px] block"
                ><img src="./images/logo.webp" alt="Darion"
              /></a>
            </h1>

            <div class="max-w-[500px] ml-auto mr-20 w-full flex relative">
              <div class="absolute left-3 top-1/2 -translate-y-1/2">
                <img
                  class="image size-5"
                  src="./images/ico_search.png"
                  alt="Icon Search"
                />
              </div>
              <input
                class="w-full pl-10 pr-4 py-2 border rounded-full focus:outline-none focus:border-transparent focus:ring-blue-500 focus:ring-2"
                type="text"
                placeholder="Search..."
              />
            </div>

            <nav class="ml-auto mr-28">
              <ul class="flex items-center gap-10">
                <li
                  class="relative after:absolute after:w-full after:scale-x-0 hover:after:-scale-x-100 after:duration-300 after:bg-black after:left-0 after:bottom-[-2px] after:h-[1.5px] after:transition-all"
                >
                  <a href="#">Home</a>
                </li>
                <li
                  class="relative after:absolute after:w-full after:scale-x-0 hover:after:-scale-x-100 after:duration-300 after:bg-black after:left-0 after:bottom-[-2px] after:h-[1.5px] after:transition-all"
                >
                  <a href="#">Shop</a>
                </li>
                <li
                  class="relative after:absolute after:w-full after:scale-x-0 hover:after:-scale-x-100 after:duration-300 after:bg-black after:left-0 after:bottom-[-2px] after:h-[1.5px] after:transition-all"
                >
                  <a href="#">Product</a>
                </li>
                <li
                  class="relative after:absolute after:w-full after:scale-x-0 hover:after:-scale-x-100 after:duration-300 after:bg-black after:left-0 after:bottom-[-2px] after:h-[1.5px] after:transition-all"
                >
                  <a href="#">Blog</a>
                </li>
                <li
                  class="relative after:absolute after:w-full after:scale-x-0 hover:after:-scale-x-100 after:duration-300 after:bg-black after:left-0 after:bottom-[-2px] after:h-[1.5px] after:transition-all"
                >
                  <a href="#">Fetured</a>
                </li>
              </ul>
            </nav>

            <div class="flex items-center gap-6 shrink-0">
              <a href="#"
                ><img
                  src="./images/ico_user.png"
                  class="image size-5"
                  alt="Icon User"
              /></a>
              <a href="#" class="relative">
                <span
                  class="absolute text-[12px] bg-primary rounded-full flex items-center justify-center size-[18px] -right-[10px] left-3 -top-2 bottom-[10px] text-white"
                  >10</span
                >
                <img
                  src="./images/ico_heart.png"
                  class="image size-5"
                  alt="Icon Heart"
              /></a>
              <a href="#" class="relative"
                ><span
                  class="absolute text-[12px] bg-primary rounded-full flex items-center justify-center size-[18px] -right-[10px] left-3 -top-2 bottom-[10px] text-white"
                  >3</span
                ><img
                  src="./images/ico_bag.png"
                  class="image size-5"
                  alt="Icon Bag"
              /></a>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section
          class="pt-[44.765%] relative bg-secondary before:bg-gray before:absolute before:animate-pulse before:inset-0 before:w-full before:h-full"
        >
          <img
            class="absolute inset-0 z-0"
            src="./images/img_banner.webp"
            alt="Banner"
          />
          <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center"
          >
            <h2 class="text-4xl leading-10 font-bold text-white text-center">
              Harmony in Design: <br />
              Blending Form and Function
            </h2>
            <button
              class="h-9 px-7 rounded-full border border-white text-[15px] text-white font-semibold mt-8 text-center hover:bg-white hover:text-primary duration-300"
            >
              Shop now
            </button>
          </div>
        </section>

        <section class="bg-gray">
          <div class="container">
            <ul class="py-14 flex gap-5">
              <li class="flex gap-[15px] items-center w-[25%] justify-center">
                <img src="./images/ico_freeship.svg" alt="Car Ship Icon" />
                <span class="font-semibold">Free Shipping Over $50</span>
              </li>
              <li class="flex gap-[15px] items-center w-[25%] justify-center">
                <img src="./images/ico_quality.svg" alt="Car Ship Icon" />
                <span class="font-semibold">Quality Assurance</span>
              </li>
              <li class="flex gap-[15px] items-center w-[25%] justify-center">
                <img src="./images/ico_return.svg" alt="Car Ship Icon" />
                <span class="font-semibold">Return within 14 days</span>
              </li>
              <li class="flex gap-[15px] items-center w-[25%] justify-center">
                <img src="./images/ico_support.svg" alt="Car Ship Icon" />
                <span class="font-semibold">Support 24/7</span>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="h-[1000px]">Fotter</footer>
    </div>
  </body>
</html>
